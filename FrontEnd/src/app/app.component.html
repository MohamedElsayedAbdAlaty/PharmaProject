
<app-navbar></app-navbar>
<br>
<div class="container">
  <div class="card col-md-6">
    <div class="card-header">Form</div>
    <div class="card-body">
      <p> File:</p>
        
      <div class="custom-file mb-3">
          <input type="file" class="custom-file-input"   id="importFile" (change)="onFileChanged($event)">
        <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search"></i> Choose file</label>
       </div>
      <div class="form-group">
        <button class="btn btn-outline-secondary" type="button" (click)="onUpload()"><i class="fas fa-file-import"></i>
            Upload
          </button>
      </div>
      <div class="row">
        <div class="offset-md-5 col-md-2">
          <button type="button" class="btn btn-success" (click)="onUpdate()">Update </button>
        </div>
      </div>

    
    </div>
  </div>
</div>

<router-outlet></router-outlet>
